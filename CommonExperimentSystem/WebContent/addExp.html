<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="css/iframeE.css" />
</head>

<body>
<div class="container">
		<form action="#" method="post">
		<h1>实验信息</h1>
        <p>
            <span class="title"><label for="name">实验标题</label></span>
            <input type="text" name="name" size="51" id="experiment_name"/>
        </p>
        <p>
            <span class="title"><label for="type">类型:</label></span>
            <input type="text" name="type" size="51" id="experiment_type"/>
        </p>
        <p>
            <span class="title"><label for="duration">截至时间:</label></span>
            <input type="text" name="duration" size="51" id="experiment_duration"/>
        </p>
        <h1>实验详细内容</h1>
        <p>
            <span class="title"><label for="purpose">实验目的:</label></span>
            <textarea name="purpose" cols="45" rows="6" id="experiment_purpose"></textarea>
        </p>
        <p>
            <span class="title"><label for="demand">实验要求:</label></span>
            <textarea name="ExpRer" cols="45" rows="6" id="experiment_demand"></textarea>
        </p>
        <p>
            <span class="title"><label for="description">实验描述:</label></span>
            <textarea name="description" cols="45" rows="6" id="experiment_description"></textarea>
        </p>
        </form>
</div>
</body>
</html>
