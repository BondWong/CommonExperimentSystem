<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="css/iframeE.css" />
</head>

<body>
<div class="container">
		<form action="#" method="post">
		<h1>实验信息</h1>
        <p>
            <span class="title"><label for="ExpTitle">实验标题</label></span>
            <input type="text" name="ExpTitle" size="51" />
        </p>
        <p>
            <span class="title"><label for="ExpType">类型:</label></span>
            <input type="text" name="ExpType" size="51" />
        </p>
        <p>
            <span class="title"><label for="ExpDeadline">截至时间:</label></span>
            <input type="text" name="ExpDeadline" size="51" />
        </p>
        <h1>实验详细内容</h1>
        <p>
            <span class="title"><label for="ExpAim">实验目的:</label></span>
            <textarea name="ExpAim" cols="45" rows="6"></textarea>
        </p>
        <p>
            <span class="title"><label for="ExpRer">实验原理:</label></span>
            <textarea name="ExpRer" cols="45" rows="6"></textarea>
        </p>
        <p>
            <span class="title"><label for="ExpCon">实验内容:</label></span>
            <textarea name="ExpCon" cols="45" rows="6"></textarea>
        </p>
        <p>
            <span class="title"><label for="ExpStep">实验步骤:</label></span>
            <textarea name="ExpStep" cols="45" rows="6"></textarea>
        </p>
        <div class="button_group">
            <input name="" type="submit" value="确定"  />
            <input name="" type="reset" value="取消" />
        </div>     
        </form>
</div>
</body>
</html>
