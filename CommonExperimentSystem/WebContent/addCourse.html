<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="css/iframeE.css" />
</head>

<body>
<div class="container">
		<form action="#" method="post">
		<h1>课程信息</h1>
        <p>
            <span class="title"><label for="name">课程名称:</label></span>
            <input type="text" name="name" size="51" id="courseName"/>
        </p>
        <p>
            <span class="title"><label for="classTime">上课时间:</label></span>
            <input type="text" name="classTime" size="51" id="classTime"/>
        </p>
        <p>
            <span class="title"><label for="major">专业:</label></span>
            <input type="text" name="major" size="51" id="courseMajor"/>
        </p>
   		<p>
   			 <span class="title"><label for="duration">开课时间:</label></span>
            <input type="text" name="duration" size="51" id="courseDuration"/>
   		</p>
   		<p>
   			 <span class="title"><label for="description">描述:</label></span>
            <textarea name="description" cols="45" rows="6" id="courseDescription"></textarea>
   		</p>
   		
        </form>
</div>
</body>
</html>
